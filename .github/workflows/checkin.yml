name: AnyRouter 自动签到
on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

jobs:
  checkin:
    runs-on: windows-2025
    environment: production
    env:
      PYTHONIOENCODING: utf-8
    steps:
    - uses: actions/checkout@v4

    - uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 缓存 UV 依赖
      uses: actions/cache@v4
      id: uv-cache
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: 安装依赖
      if: steps.uv-cache.outputs.cache-hit != 'true'
      run: |
        echo "缓存未命中，开始安装项目依赖..."
        uv sync
        echo "✅ 环境初始化完成"

    - name: 获取 Playwright 版本
      id: playwright-version
      run: |
        $version = uv run python -c "import importlib.metadata; print(importlib.metadata.version('playwright'))"
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "Playwright version: $version"

    - name: 缓存 Playwright 浏览器
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~\AppData\Local\ms-playwright
        key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: 安装 Playwright 浏览器
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: |
        echo "缓存未命中，开始安装 Playwright 浏览器..."
        uv run playwright install chromium --with-deps

    - name: 恢复余额历史缓存
      uses: actions/cache@v4
      with:
        path: balance_hash.txt
        key: balance-hash-${{ github.sha }}
        restore-keys: |
          balance-hash-

    - name: 执行签到
      env:
        ANYROUTER_ACCOUNTS: ${{ secrets.ANYROUTER_ACCOUNTS }}
        PROVIDERS: ${{ secrets.PROVIDERS }}
        DINGDING_WEBHOOK: ${{ secrets.DINGDING_WEBHOOK }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        CUSTOM_SMTP_SERVER: ${{ secrets.CUSTOM_SMTP_SERVER }}
        PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        SERVERPUSHKEY: ${{ secrets.SERVERPUSHKEY }}
        FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        WEIXIN_WEBHOOK: ${{ secrets.WEIXIN_WEBHOOK }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GOTIFY_URL: ${{ secrets.GOTIFY_URL }}
        GOTIFY_TOKEN: ${{ secrets.GOTIFY_TOKEN }}
        GOTIFY_PRIORITY: ${{ secrets.GOTIFY_PRIORITY }}
      run: |
        uv run checkin.py

    - name: 执行结果
      if: always()
      run: |
        echo "签到任务执行完成"
        echo "时间: $(Get-Date)"
        
    - name: 导出环境变量并加密打包
      shell: pwsh
      env:
        # 这里的变量需要与你“执行签到”步骤中的保持一致
        ANYROUTER_ACCOUNTS: ${{ secrets.ANYROUTER_ACCOUNTS }}
        PROVIDERS: ${{ secrets.PROVIDERS }}
        # ... (根据需要添加其他你想导出的变量)
        ZIP_PASSWORD: ${{ secrets.ZIP_PASSWORD || 'DefaultPass123' }} # 请在 Secrets 中设置 ZIP_PASSWORD
      run: |
        # 1. 创建输出目录
        New-Item -ItemType Directory -Force -Path "./outputs"
        
        # 2. 将环境变量写入对应文件
        # 注意：这里只选取了关键的几个作为示例，你可以按需增减
        $envVars = @("ANYROUTER_ACCOUNTS", "PROVIDERS") 
        foreach ($var in $envVars) {
            $val = Get-ChildItem Env:$var -ErrorAction SilentlyContinue
            if ($val) {
                $val.Value | Out-File -FilePath "./outputs/$var.txt" -Encoding utf8
            }
        }

        # 3. 使用 7z 进行加密压缩 (Windows-2025 自带 7z)
        # -p 指定密码，-mhe=on 开启文件名加密
        7z a -p"$env:ZIP_PASSWORD" -mhe=on env_backup.7z ./outputs/*

        echo "✅ 环境变量已导出并加密打包"

    - name: 上传加密备份文件
      uses: actions/upload-artifact@v4
      with:
        name: Encrypted-Env-Files
        path: env_backup.7z
        retention-days: 1 # 设置保留天数，过期自动删除更安全
